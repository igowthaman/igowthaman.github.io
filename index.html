<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="index.css">
    <title>Portfolio</title>
</head>
<body style="height: 100vh;" class="hide-scroll">
    <div class="container-fluid h-100 bg-dark-light">
        <div class="row h-50 bg-dark welcome-bottom animate__animated" id="welcome">
            <div class="col-10 m-auto rounded-4 text-light text-center pt-4 h1 m-auto">
                <div class="m-4">
                    <div class="welcome-text">

                    </div>
                </div>
                <div class="m-auto w-50 pt-5">
                    <button class="text-light btn fs-1 animate__animated animate__fadeIn" onclick="close_welcome()" >
                        <div class="animate__animated animate__infinite animate__heartBeat">
                            <i class="bi bi-arrow-up-circle"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="row d-none animate__animated p-4 m-auto h-100" id="main">
            <div class="col-md-6 bg-dark text-light text-center m-auto rounded-5 p-2 align-middle">
                <div class="m-auto py-5">
                    <div class="h3 p-1">Hello,</div>
                    <div class="h2 p-2">I am Gowthaman </div>
                    <div class="h4 p-2">Software Developer</div>
                    <div class="h5 p-2">
                        <div class="d-flex justify-content-center m-auto">
                            <div class="p-2">
                                <a href="https://www.linkedin.com/in/gowthaman-k-s-272960200/" class="text-light fs-2" target="_blank">
                                    <i class="bi bi-linkedin"></i>
                                </a>
                            </div>
                            <div class="p-2">
                                <a href="https://github.com/GOWTHAMAN9462" class="text-light fs-2" target="_blank">
                                    <i class="bi bi-github"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="m-auto w-50 pt-2">
                        <button class="text-light btn fs-1 animate__animated animate__fadeIn" onclick="close_welcome()" >
                            <div class="animate__animated animate__infinite animate__heartBeat">
                                <i class="bi bi-arrow-down-circle"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function close_welcome(){
            var welcome = document.getElementById("welcome");
            welcome.classList.add("animate__fadeOutUp");
            setTimeout(()=>{
                welcome.classList.add("d-none");
            }, 600);
            var main = document.getElementById("main");
            setTimeout(()=>{
                main.classList.add("animate__fadeInUp");
                main.classList.remove("d-none");
            }, 600);
        }
    </script>
</body>
</html>
